    <main class="mid">
        <header class="header">
            <img class="logo" src="slike/logo.png" alt="Yu-gi-oh Logo">
            <nav class="nav">
                <ul>
                    <li><a href="main.html">Main</a></li>
                    <li><a href="oNama.html">O Nama</a></li>
                    <li><a href="deck_list.html">Deck List</a></li>
                    <li><a href="meta.html">Meta</a></li>
                    <li><a href="packs.html">Packs</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d179419.60012678502!2d20.21125848752832!3d45.36029204488433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475adb5391b79ab3%3A0x440b7b8af2a0a08c!2z0JfRgNC10ZrQsNC90LjQvQ!5e0!3m2!1ssr!2srs!4v1715801491904!5m2!1ssr!2srs" width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <div class="textmid">
                <p>Ova strnica se koristi za pokazivanje karata <br>
                    Lokacija card shopa je 
                </p>
            </div>
        </section>
    </main>

    <section class="feedback">
        <h2>Feedback</h2>
        <form onsubmit="handleSubmit(event)" class="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer class="footer">
        <h1>O Nama</h1>
        <div class="icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="slike/Insta.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="slike/yt.png" alt="YouTube" class="social-icon">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="slike/tiktok.png" alt="TikTok" class="social-icon">
            </a>
        </div>
    </footer>
